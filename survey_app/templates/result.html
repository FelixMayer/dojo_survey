<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/result_style.css' %}">
    <title>Django Survey Result</title>
</head>
<body>
    <div class="container">
        <h1>Your information was submitted successfully</h1>
        <h3>Info Submitted:</h3>
            <p>Name: {{ name_on_template }}</p>
            <p>Dojo Location: {{ location_on_template }}</p>
            <p>Favorite Language: {{language_on_template}}</p>
            <p>Comment: {{comment_on_template}}</p>
            <!-- <p>First time learning coding: {{first_on_template}}</p> -->
    </div>
</body>
</html>
